{% extends "schedule/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}    <!-- This is to add required security to our forms. -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outlin-info" type="submit">Login</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">Need an Account? <a class="ms-2" href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
