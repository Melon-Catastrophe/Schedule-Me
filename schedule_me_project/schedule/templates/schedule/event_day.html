{% extends "schedule/base.html" %}

{% block content %}

{% if events %}
    <h1 class='text-center'>{{ day }}'s Events</h1><p class='text-center'>{{ user.username }}'s Schedule</p>
    <h2>{{ day }}</h2>
    <table class="table", style="width: 50%">
    {% for event in events %}
            <tr><th id="time">{{ event.get_time_display }}</th><th>{{ event.title }}</th></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No event list</p>
{% endif %}

{% endblock content %}
